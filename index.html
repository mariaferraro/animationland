<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-only Tap Game by Maria Ferraro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="phone">

        <!-- Dory -->
        <div class="layer-1">
           <input type="checkbox"/>
            <img src="./images/dory.png" class="dory-img" />
        </div> 

        <!-- Nemo -->
        <div class="layer-2">
          <input type="checkbox"/>
          <img src="./images/nemo.png" class="nemo-img" />
        </div> 

        <!-- Center Rocks -->
        <div class="layer-3"></div> 

        <!-- Squirt -->
        <div class="layer-4">
          <input type="checkbox"/>
          <img src="./images/squirt.png" class="squirt-img" />
        </div> 

        <!-- Left Stones -->
        <div class="layer-5"></div> 

        <!-- Tad -->
        <div class="layer-6">
          <input type="checkbox"/>
          <img src="./images/tad.png" class="tad-img" />
        </div> 

        <!-- Right Stones -->
        <div class="layer-7"></div> 

        <!-- Center anemones -->
        <div class="layer-8"></div> 
        <!-- Left anemones -->
        <div class="layer-9"></div> 
        <!-- Right anemones -->
        <div class="layer-10"></div> 

        <img src="./images/nemo-logo.png" class="logo" alt="Disney Logo"/>
        <h3 class="total-count">Score: </h3>

    </div>
</body>
</html>
